{% extends '_base.html' %}
{% block title %}{{ course.title }}{% endblock %}
{% block content %}
<h1>{{ course.title }}</h1>
<p>{{ course.description_md }}</p>
<ul>
  {% for lesson in course.lessons %}
  <li><a href="{{ url_for('courses.lesson', slug=course.slug, lesson_slug=lesson.slug) }}">{{ lesson.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
