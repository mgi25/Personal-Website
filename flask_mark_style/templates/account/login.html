{% extends '_base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {{ form.hidden_tag() }}
  {{ form.email.label }} {{ form.email() }}<br>
  {{ form.password.label }} {{ form.password() }}<br>
  {{ form.remember() }} {{ form.remember.label }}<br>
  {{ form.submit() }}
</form>
{% endblock %}
