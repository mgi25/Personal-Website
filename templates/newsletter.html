{% extends 'base.html' %}
{% block title %}Newsletter{% endblock %}
{% block content %}
<h1 class="text-2xl mb-4">Newsletter Notes</h1>
<ul>
  {% for note in notes %}
  <li>{{ note.title }}</li>
  {% endfor %}
</ul>
<form id="subscribe" class="mt-4" method="post" action="/api/subscribe">
  <input type="email" name="email" placeholder="Email" class="border p-2" required>
  <button type="submit" class="bg-blue-500 text-white px-3 py-1">Subscribe</button>
</form>
{% endblock %}
